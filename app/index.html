<!DOCTYPE html>
<html>
<head>
	<title>cristiandrincu.com</title>

	<meta charset="UTF-8">
	<meta name="author" content="Cristian Drincu">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=0">
	<meta name="description" content="The Portfolio and Work Log of Cristian Drincu">

	<meta property="og:title" content="The Portfolio and Work Log of Cristian Drincu">
	<meta property="og:image" content="img/logo/logo-cd-4-ver-2.png">
	<meta property="og:description" content="The Portfolio and Work Log of Cristian Drincu">

	<link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/default-elements/default-elements.css"/>
	<link rel="stylesheet" href="css/nav-menu/nav-menu.css"/>
	<link rel="stylesheet" href="css/skills-container/skills-container.css"/>
	<link rel="stylesheet" href="css/animate/animate.css"/>

	<link rel="stylesheet" href="js/modules/about/css/about-me.css"/>
	<link rel="stylesheet" href="js/modules/team/css/team.css"/>
	<link rel="stylesheet" href="js/modules/portfolio/css/sidebar.css"/>
	<link rel="stylesheet" href="js/modules/portfolio/css/timeline.css"/>
	<link rel="stylesheet" href="js/modules/portfolio/css/portfolio.css"/>
	<link rel="stylesheet" href="js/modules/contact/css/contact.css"/>

	<link rel="stylesheet" href="css/media-queries/media-queries-1280-800.css"/>
	<link rel="stylesheet" href="css/media-queries/media-queries-768-1000.css"/>
	<link rel="stylesheet" href="css/media-queries/smartphones.css"/>

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
</head>
<body ng-app="cristiandrincu">
<header>
	<div class="container container-menu">
		<div class="row background-header-website">
			<div class="col-md-12">
				<div class="col-md-4 logo-container">
					<a data-scroll-goto="0"><img class="logo-site" src="img/logo/logo-cd-4-ver-2.png"
																			 alt="cristiandrincu.com"/></a>
				</div>
				<div class="navbar navbar-default">
					<!--<div class="container">-->
						<nav class="nav-menu">
							<div id="navbar" class="container">

								<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>

								<div class="collapse navbar-collapse navHeaderCollapse">
									<ul class="nav navbar-nav navbar-right">
										<li ng-controller="HomeController">
											<a class="active" data-scroll-nav="0" ng-click="loadHomePage()">HOME</a>
										</li>
										<li ng-controller="AboutController">
											<a data-scroll-nav="1" ng-click="loadAboutView()">ABOUT</a>
										</li>
										<li ng-controller="TeamController">
											<a data-scroll-nav="2" ng-click="loadTeamView()">TEAM</a>
										</li>
										<li ng-controller="PortfolioController">
											<a data-scroll-nav="3" ng-click="loadWebDevelopmentProjects()">PORTFOLIO</a>
										</li>
										<li ng-controller="ContactController">
											<a data-scroll-nav="4" ng-click="loadContactView()">CONTACT</a>
										</li>
									</ul>
								</div>
							</div>
						</nav>
				</div>
			</div>
		</div>
	</div>
</header>

<!--HOME SECTION-->
<div data-scroll-index="0" class="home" id="home-global-trigger">
	<div ng-include src="'js/modules/home/views/home.html'"></div>
</div>

<!--ABOUT SECTION-->
<div data-scroll-index="1" class="about">
	<div class="container about-container">
		<div class="row">
			<div class="col-md-12" ng-controller="AboutController">
				<div ng-include="'js/modules/about/views/sidebar-about.html'"></div>

				<!--ABOUT template comes here-->
				<div ng-if="loadDefaultTemplate">
					<div ng-include = "defaultTemplate.url"></div>
				</div>

				<div class="slide-animate">
					<div ng-include = "template.url"></div>
				</div>

				<div ng-include="'js/modules/about/views/skills-timeline.html'"></div>

			</div>
		</div>
	</div>
</div>

<!--TEAM SECTION-->
<div data-scroll-index="2" class="team">
	<div class="container team-container">
		<div class="row">
			<div class="col-md-12">
				<!--TEAM Template goes here-->
				<div ng-include src="'js/modules/team/views/sidebar-team.html'"></div>
				<div ng-include src="'js/modules/team/views/team.html'"></div>
			</div>
		</div>
	</div>
</div>

<!--PORTFOLIO SECTION-->
<div data-scroll-index="3" class="portfolio">
	<div class="container portfolio-container" ui-view></div>
</div>

<!--CONTACT SECTION-->
<div data-scroll-index="4" class="contact">
	<div ng-include="'js/modules/contact/views/contact.html'"></div>
</div>

<script src="lib/jquery/jquery-2.1.3.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/ui-router/angular-ui-router.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="lib/spinjs/spinjs.js"></script>
<script src="css/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/modules/home/js/controllers.js"></script>
<script src="js/modules/home/homeModule.js"></script>

<script src="js/modules/about/js/controllers.js"></script>
<script src="js/modules/about/js/directives.js"></script>
<script src="js/modules/about/aboutModule.js"></script>

<script src="js/modules/team/js/controllers.js"></script>
<script src="js/modules/team/teamModule.js"></script>

<script src="js/modules/contact/js/controllers.js"></script>
<script src="js/modules/contact/contactModule.js"></script>

<script src="js/modules/portfolio/js/controllers.js"></script>
<script src="js/modules/portfolio/js/services.js"></script>
<script src="js/modules/portfolio/js/directives.js"></script>
<script src="js/modules/portfolio/portfolioModule.js"></script>

<script src="js/app.js"></script>

<script src="lib/custom/scrollit.js"></script>
<script src="lib/custom/scroll-pages.js"></script>
<script src="lib/custom/discover-me.js"></script>
<script src="lib/custom/discover-team.js"></script>
<script src="lib/custom/scroll-skills-by-years.js"></script>

</body>
</html>
